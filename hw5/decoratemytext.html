<!DOCTYPE html>
<html lang="en">

<head>
    <title>Text Decorator</title>
    <link href="decoratemytext.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="decoratemytext.js"></script>
</head>

<body>
    <h1>Text Decorator</h1>

    <div>
        <img alt="very decorated!" src="images/decorated.gif" />
    </div>

    <fieldset>
        <legend>Text</legend>
        <textarea cols="30" id="textarea" placeholder="Type your text here ..." rows="4"></textarea>
    </fieldset>

    <fieldset>
        <legend>Decoration</legend>
        <input onclick="interval()" type="button" value="Bigger Decorations!" /> <br /> <br />
        <input id="bling" onchange="boldText()" type="checkbox" value="bling" /> Bling
        <input onclick="pig()" type="button" value="Igpay Atinlay" />
        <input onclick="markov()" type="button" value="Malkovich" />
    </fieldset>
    <div id="validate">
        <a href="https://validator.w3.org/nu/?doc=https://dream-raider.github.io/hw6/decoratemytext.html">
            <img src="https://manalabs.org/img/w3c-html.png" alt="html validator">
        </a><br>
        <a
            href="http://jigsaw.w3.org/css-validator/validator?uri=https://dream-raider.github.io/hw6/decoratemytext.css">
            <img src="https://manalabs.org/img/w3c-css.png" alt="Valid CSS!"></a><br>

        <a href="http://mumstudents.org/jshint/check.php?uri=https://dream-raider.github.io/hw6/decoratemytext.js">
            <img src="images/w3c-js.jpg" alt="JavaScript Lint">
        </a>

    </div>

</body>

</html>
