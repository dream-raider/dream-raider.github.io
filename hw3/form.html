<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">
  <title>HTML Forms Lab</title>
</head>

<body>
  <fieldset>
    <legend>
      New User Signup:
    </legend>
    <div id="form">
      <form action="http://mumstudents.org/params.php" autocomplete="on">


        <div class="row">
          <div class="lbl">
            <label>Name: </label>
          </div>

          <div class="data">
            <input type="text" name="name" maxlength="16">
          </div>
        </div>

        <div class="row">
          <div class="lbl">
            <label>Gender: </label>

          </div>
          <div class="data">
            <input type="radio" name="gender" value="Male">
            <label>Male </label>
            <input type="radio" name="gender" value="Female">
            <label>Female </label>
          </div>
        </div>


        <div class="row">

          <div class="lbl">
            <label>Age: </label>
          </div>

          <div class="data">
            <input type="text" name="age" maxlength="6" class="input-box">
          </div>
        </div>

        <div class="row">
          <div class="lbl"><label>Personality type: </label></div>

          <div class="data"> <input type="text" name="personality" maxlength="6" class="input-box"> (<span
              id="dont-know">Don't know your type?</span>)
          </div>
        </div>

        <div class="row">
          <div class="lbl"> <label>Favourite OS: </label></div>


          <div class="data">
            <select id="os" name="os">
              <option value="Windows">Windows</option>
              <option value="Macos">MAC OS</option>
              <option value="Linux">Linux</option>
            </select>
          </div>

        </div>

        <div class="row">
          <div class="lbl"> <label>Seeking age: </label>
          </div>

          <div class="data"> <input type="text" name="seeking_age_min" placeholder="max" maxlength="2" class="seek-age">
            to <input type="text" name="seeking_age_max" placeholder="min" maxlength="2" class="seek-age">
          </div>
        </div>

        <div class="row">
          <input type="submit" name="submit" value="Sign Up" id="submit">
        </div>

      </form>
    </div>
  </fieldset>
  <br>

  <footer>
    <a href="../index.html">Home</a><br>
    <div class="validator-block">
      <a href="http://validator.w3.org/nu/?doc=https://dream-raider.github.io/hw3/form.html" target="_blank">
        <img src="https://manalabs.org/img/w3c-html.png" alt="HTML validator icon" />
      </a>

      <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://dream-raider.github.io/hw3/form.css"
        target="_blank">
        <img src="https://manalabs.org/img/w3c-css.png" alt="CSS validator icon" />
      </a>
    </div>

  </footer>

</body>

</html>
